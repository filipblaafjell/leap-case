name: dbt CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dbt Snowflake adapter
        run: pip install dbt-snowflake

      - name: Install project dependencies
        run: dbt deps

      # CI
      - name: Run dbt build in DEV
        if: github.event_name == 'pull_request'
        run: dbt build --target dev --fail-fast

      # CD
      - name: Run dbt build in PROD
        if: github.event_name == 'push'
        run: dbt build --target prod --fail-fast
