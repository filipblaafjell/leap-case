name: dbt CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: TRANSFORM
      SNOWFLAKE_WAREHOUSE: COMPUTE_WH
      SNOWFLAKE_DATABASE_DEV: LEAP_DEV
      SNOWFLAKE_SCHEMA_DEV: DBT_DEV
      SNOWFLAKE_DATABASE_PROD: LEAP_PROD
      SNOWFLAKE_SCHEMA_PROD: DBT_PROD
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'

      - name: Install dbt Snowflake adapter
        run: pip install dbt-snowflake

      - name: Install project dependencies
        run: dbt deps

      # CI
      - name: Run dbt build in DEV
        if: github.event_name == 'pull_request'
        run: dbt build --target dev --fail-fast

      # CD
      - name: Run dbt build in PROD
        if: github.event_name == 'push'
        run: dbt build --target prod --fail-fast
