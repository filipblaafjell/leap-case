version: 2

models:
  - name: stg_amazon_survey
    description: "Cleaned and standardized Amazon survey data"
    columns:
      - name: user_id
        description: "Unique survey respondent identifier"
        tests:
          - not_null
          - unique

      - name: state
        description: "Respondent's U.S. state"
        tests:
          - not_null

      - name: age_group
        description: "Reported age group of respondent"
        tests:
          - not_null

      - name: gender
        description: "Gender identity of respondent"
        tests:
          - not_null

      - name: household_size
        description: "Number of people in household (reported)"
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "{{ household_size }} > 0"
